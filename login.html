  <body>

    

    
      <!-- Navbar-login starts -->
<nav class="w-100 position-md-absolute">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="py-md-10 py-6">
            <a class="navbar-brand" href="./index.html">
                <h1 class="navbar__logo">
                    ALOHA
                </h1>
            </a>
        </div>
        <a class="d-md-none d-block" href="./index.html">
            <span class="material-icons">close</span>
        </a>
    </div>
</nav>
<!-- Navbar-login ends -->
    

    

    

    
<!-- Background image starts -->
<div class="login-bg bg-img position-fixed"></div>
<!-- Background image ends -->

<div class="login container">
    <div class="row justify-content-center h-100">
        <!-- Slogan starts -->
        <div class="col-lg-8 d-lg-block d-none">
            <h2 class="login__slogan font-2xl font-weigt-extra-bold mb-6">An ideal hotel makes a wonderful Trip.</h2>
            <h3 class="font-text font-s text-info">Discover your dream destination and hotel on ALOHA.com</h3>
        </div>
        <!-- Slogan ends -->
        <!-- Form starts -->
        <div class="col-lg-4 col-md-6">
            <h2 class="font-xl mb-6">Login</h2>
            <form action="#" class="mb-2">
                <div class="form-group">
                <label class="text-info mb-1" for="loginEmail">Email</label>
                <input type="email" class="form-control form-control-lg" id="loginEmail" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-10">
                <label class="text-info mb-1" for="loginPasswords">Passwords</label>
                <input type="email" class="form-control form-control-lg" id="loginPasswords" aria-describedby="passwordHelp">
                </div>
                <small id="emailHelp" class="form-text text-muted mb-6">By signing in or creating an account, you agree with our 
                    <a class="text-primary" href="#">Terms & Conditions</a> and 
                    <a class="text-primary" href="#">Privacy Statement</a>
                </small>
                <div class="custom-control custom-checkbox mb-13">
                    <input type="checkbox" class="custom-control-input" id="loginRememberMe" checked>
                    <label class="custom-control-label text-info" for="loginRememberMe">Remember me</label>
                </div>

                <a class="btn btn-primary py-6 d-block font-weight-bold text-uppercase" href="./member.html">login</a>
            </form>
            <p class="text-center text-info">Donâ€™t have an account yet? <a class="font-weight-bold text-primary" href="#">Sign up</a></p>
        </div>
        <!-- Form ends -->
        <!-- Location tag starts -->
        <div class="col-lg-12 align-self-end mb-10 text-lg-left text-center d-none d-md-block">
            <div class="bg-black text-white d-inline-block custom-rounded py-2 px-6">
                <span class="material-icons">location_on</span>
                <span>Osaka Castel, Japan</span>
            </div>
        </div>
        <!-- Location tag ends -->
    </div>
</div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
